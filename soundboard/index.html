<script>

const audio = document.getElementById('audio');
const soundbuttons = document.querySelectorAll('.soundbutton');
soundbuttons.forEach(image => {
  image.addEventListener('click', function() {
  const currentSound = this.id;
  const newSource = currentSound;
  audio.src = newSource;
  audio.load;
  audio.play();
  image.src = "buttonDown.png"
  setTimeout(function(){
  image.src = "buttonUp.png";}, 100);
  })
})

</script>
