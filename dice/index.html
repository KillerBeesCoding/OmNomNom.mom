<script>

var diceText = document.getElementById('diceText');

  diceText.innerHTML = '.';
    setTimeout(() => {
      diceText.innerHTML = '..';}, 300);
    setTimeout(() => {
      diceText.innerHTML = '...';}, 600);
    setTimeout(() => {
      mainDice.src = "4dice.png";
      mainDice.style.visibility = 'visible';

}

<style>

body {
    font-family: verdana;
    background-color: #221E22;
    color:white;
    font-size: 5vh;
}

.mainDice {
  max-width: 50%;
  margin-left: auto;
  margin-right: auto;
  visibility: hidden;
}

.mainDiv {
  position: relative;
  align-content: center;
  display: grid;
}

.diceText {
  position: absolute;
  top: 50%;
